<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<header th:replace="fragments :: navBar"></header>

<th:block th:each="entry: ${entries}">
        <h2 th:text="${entry.title}"></h2>
        <p th:text="${entry.content}"></p>
        <p th:text="${entry.status.display}"></p>
        <p th:text="'Written by ' + ${entry.user.username} + ' on ' + ${entry.date}"></p>
    </th:block>
</body>
</html>
