<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <header th:replace="fragments :: navBar"></header>

  <h1>Add new entry</h1>
  <form method="post">
      <label>Title:
        <input type="text" th:field="${blog.title}">
      </label><br/>
      <p class='error' th:errors="${blog.title}"></p>
    <textarea th:field="${blog.content}" rows="20" cols="80"></textarea><br/>
      <label>I'm feeling:
          <select th:field="${blog.status}">
              <option th:each="status:${statuses}"
                      th:value="${status}" th:text="${status.display}"
              ></option>
          </select>
      </label>
    <button>Submit</button>
  </form>
</body>
</html>
